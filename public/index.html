<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodies</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/2771/2771401.png">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: white">
      <div class="container-fluid">
        <a
          class="navbar-brand ms-5"
          href="/"
          class="my-auto"
          style="font-size: 30px"
          ><img
            height="40px"
            src="https://cdn-icons-png.flaticon.com/512/2771/2771401.png"
            alt="logo"
          />
          FOODIES</a
        >

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item mx-5">
              <a
                class="nav-link active navHov"
                aria-current="page"
                href="/recipes"
                >RECIPES</a
              >
            </li>
            <li class="nav-item mx-5">
              <a class="nav-link active navHov" aria-current="page" href="#"
                >ABOUT</a
              >
            </li>
            <li class="nav-item mx-5">
              <a class="nav-link active navHov" aria-current="page" href="#"
                >NEWSLETTER</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search Recipe"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item ms-5">
              <a
                class="nav-link active account"
                aria-current="page"
                href="/login"
                >ACCOUNT</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid p-0 mainPage">
      <div class="container Maincontent">
        <h3 class="h3 text-center text-sm-start" style="color: green">
          Welcome
        </h3>
        <h1 class="h1 text-center text-sm-start my-2">
          Easy recipes <br />
          for any occasion
        </h1>
        <h5 class="h5 text-center text-sm-start my-2">
          Indulge in culinary magic with our diverse recipes - from sizzling
          entrees to decadent <br />
          desserts, discover your next kitchen triumph here!
        </h5>
        <div class="container text-center text-sm-start p-0">
          <button type="button" class="btn btn-lg btn-success my-3">
            <a href="/signup" style="color: white; text-decoration: none"
              >Get Started</a
            >
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
